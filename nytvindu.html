<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portræt akvariet</title>
    <link rel="stylesheet" href="https://use.typekit.net/bfj0cgy.css">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Raleway:400,900|Zeyada&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        img {
            width: 100%;
        }

        body {
            background-color: black;
            margin: 0;
        }

        #header {
            background-image: url(gradient.svg);
            height: 35vh;
            padding-left: 40px;
            padding-right: 40px;
        }

        #logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }


        #header img {
            padding: 2vw;
            padding-top: 5vw;
            max-width: 120px;
        }



        h1 {

            font-family: 'Raleway', sans-serif;
            font-weight: 900;
            color: white;
            font-size: 6vw;
            text-transform: uppercase;
            margin-bottom: 0;

        }

        h3 {
            font-family: 'Zeyada', sans-serif;
            font-weight: 400;
            font-style: italic;
            color: whitesmoke;
            font-size: 4vw;
            text-align: center;
            margin-top: 0;
            font-style: italic;
        }


        button {
            background-color: black;
            color: white;
            border: none;
            position: sticky;
            font-size: 3rem;
            margin-left: 5vw;
        }

        #data-container {
            display: block;
        }

        p {
            color: whitesmoke;
            font-family: 'Raleway', sans-serif;
            margin-left: 5vw;
            font-weight: 100;
            font-style: normal;
        }

        .navn {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        .fotograf {
            margin-top: 3rem;
        }

        #data-container img {
            max-width: 300vw;

        }


        footer p {
            font-family: 'Raleway', sans-serif;
            color: white;
            padding: 30px;
            text-align: center;
            margin-bottom: 0;
            margin-top: 40vw;
            text-transform: uppercase;
            line-height: 17px;
        }





        @media only screen and (min-width:600px) {
            article {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                max-width: 1000px;
                margin: 0vw 20vw 0vw 20vw;
            }

            .foto {
                justify-self: center;
            }

            .tekst {
                justify-self: center;
            }

            #header {
                height: 40vh;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                background-size: cover;
            }

            #header img {
                padding: 1.5vw;
                padding-top: 3.5vw;
                max-width: 25vw;
            }



            h1 {
                font-weight: 900;
                font-size: 6vw;
                margin-bottom: 0;

            }

            h3 {
                font-size: 4vw;
            }

            #data-container img {
                max-width: 500vw;
                margin: 0;
            }

            p {
                color: whitesmoke;
                font-family: 'Raleway', sans-serif;
                margin-left: 5vw;
                font-weight: 100;
                font-style: normal;
            }

            .navn {
                font-size: 1.8rem;
            }

            .fotograf {
                margin-top: 10rem;
            }

            footer p {
                margin-top: 10vw;
            }

        }

        @media only screen and (min-width:768px) {

            #header {

                height: 40vh;

            }

            #header img {
                max-width: 27vw;
            }

            h1 {
                font-size: 6vw;
            }
        }

        @media only screen and (min-width:900px) {


            #header {

                height: 45vh;
            }

            #header img {
                max-width: 20vw;
            }

            h1 {
                font-size: 4vw;
            }

            h3 {
                font-size: 3vw;
            }

        }

        @media only screen and (min-width:1024px) {
            #header {

                height: 45vh;
            }

            #header img {
                max-width: 18vw;
            }

            h1 {
                padding-top: 10px;
            }

            h3 {
                font-size: 2.5vw;
            }
        }

        @media only screen and (min-width:1200px) {
            #header {

                height: 60vh;

            }
        }
    </style>
</head>

<body>

    <section id="header">
        <div id="top">
            <div id="logo">
                <img src="foto/LOGO.svg" alt="header">
                <h1>PORTRÆT<br>AKVARIET</h1>
            </div>
            <h3>- Dyk ned i en verden fyldt med farver</h3>
        </div>
    </section>


    <section id="data-container">
        <button>←</button>
        <article>
            <div class=foto>
                <img src="" alt="">
            </div>
            <div class="tekst">
                <p class="navn"></p>
                <p class="beskrivelse"></p>
                <p class="fotograf"></p>
            </div>
        </article>

    </section>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filter = urlParams.get("id");

        const link = "https://spreadsheets.google.com/feeds/list/1RvB2f2NnVM1-vxvO-tpdybufvkeX4DuF4jCgHjtVTJE/od6/public/values?alt=json";
        let fisk = [];
        const info = document.querySelector("#data-container");

        //   let filter = "alle";
        //const container = document.querySelector("#data-container");
        //const fiskTemplate = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            loadData();
            //            klikBar();

        }

        async function loadData() {
            const response = await fetch(link);
            fisk = await response.json();
            console.log(fisk);
            visFisk();
        }

        function visFisk() {
            fisk.feed.entry.forEach(fisk => {
                //console.log("vis den fisk", filter, fisk.gsx$id.$t)
                if (filter == fisk.gsx$id.$t) {
                    info.querySelector("img").src = `foto/fiskebilleder/${fisk.gsx$billede.$t}.jpg`;
                    console.log("vis den fisk", fisk.gsx$navn.$t)
                    info.querySelector(".navn").textContent = fisk.gsx$navn.$t;
                    info.querySelector(".beskrivelse").textContent = fisk.gsx$beskrivelse.$t;
                    info.querySelector(".fotograf").textContent = `Fotografi af: ${fisk.gsx$fotograf.$t}`;
                }
            })
            info.querySelector("button").addEventListener("click", () => {
                history.back();
            })
        }
    </script>

    <footer>
        <p>Portræt akvariet / Alle Gade 26, KLD. TH. / 5260 Odense S / info@portraetakvariet.dk / CVR: 40937X43</p>
    </footer>

</body></html>
