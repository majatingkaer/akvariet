<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portræt akvariet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="header">
        <img src="foto/LOGO.svg" alt="header">
        <h1>Portræt <br>Akvariet</h1>
    </section>


    <section id="data-container">
        <button>Pil her...</button>
        <template>
            <article>
                <h2></h2>
                <img src="" alt="">
                <p class="navn"></p>
                <p class="beskrivelse"></p>
                <p class="fotograf"></p>
            </article>
        </template>
    </section>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const filter = urlParams.get("id");

        const link = "https://spreadsheets.google.com/feeds/list/1RvB2f2NnVM1-vxvO-tpdybufvkeX4DuF4jCgHjtVTJE/od6/public/values?alt=json";
        let fisk = [];
        const info = document.querySelector("#data-container");

        //   let filter = "alle";
        //const container = document.querySelector("#data-container");
        //const fiskTemplate = document.querySelector("template");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            loadData();
            //            klikBar();

        }

        async function loadData() {
            const response = await fetch(link);
            fisk = await response.json();
            console.log(fisk);
            visFisk();
        }

        function visFisk() {
            fisk.feed.entry.forEach(fisk => {
                if (/*filter == "alle" || */filter == fisk.gsx$id.$t) {
                    console.log(fisk);
                    info.querySelector("img").src = `large/${fisk.gsx$billede.$t}.jpg`;
                    info.querySelector(".navn").textContent = fisk.gsx$navn.$t;
                    info.querySelector(".beskrivelse").textContent = fisk.gsx$beskrivelse.$t;
                    info.querySelector(".fotograf").textContent = fisk.gsx$fotograf.$t;
                }
            })
            info.querySelector("button").addEventListener("click", () => {
                history.back();
            })
        }
    </script>

</body></html>
